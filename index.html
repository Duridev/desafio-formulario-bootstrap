<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>

    <form class="m-auto mt-5 col-5">
        <div class="container">
            <h1 class="text-center">Regístrate, es gratis!</h1>
            <div class="row mt-5">

                <div class="col-6 mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                </div>

                <div class="col-6 mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                </div>

                <div class="col-12 mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Tu Email"
                        aria-describedby="emailHelp">
                </div>

                <div class="col-12 mb-3">
                    <input type="password" class="form-control" id="Password" placeholder="Contraseña">
                </div>

                <div class="col-12 mb-3">
                    <input type="password" class="form-control" id="passwordConfirmation"
                        placeholder="Confirma tu Contraseña">
                </div>

                <div class="col-12 mb-3">
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Tu Número de Teléfono">
                </div>
                
                <h3 class="text-start fs-6">Género</h3>
                <div class="d-flex">
                    
                </div>

            </div>
            <button type="submit" class="btn btn-outline-success mt-3">Enviar</button>
        </div>
    </form>
    
</body>
</html>
